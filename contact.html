  <div id="main">
    <h3>Please use the form below to contact me. I will respond within two working days.</h3>
    <form
    action="https://formspree.io/xlepklbl"
    method="POST"
  >
  <label>Student's name:
    <input type="text" name="sname" size="50" placeholder="My student's name is..." autofocus>
  </label>
  <br><br>
  <label for="class">Class/Period:</label>
<select id="class" name="class">
  <option value="GeoA1st">Geometry A/1st</option>
  <option value="GeoA2nd">Geometry A/2nd</option>
  <option value="GeoA4th">Geometry A/4th</option>
  <option value="GeoA5th">Geometry A/5th</option>
  <option value="other">Not sure/Other</option>
</select>
<br><br>
  <label>Your name:
    <input type="text" name="pname" size="50" placeholder="My name is..." required autocomplete="on">
  </label>
  <br><br>
  <label>
      Your email:
      <input type="text" name="_replyto" size="50" placeholder="youremail@email.com" required autocomplete="on">
    </label>
    <br><br>
    <label>
      Your message:
      <br>
      <textarea id="txtbox" name="message"></textarea>
    </label>
  
  <br>
  
    <button type="submit">Send</button>
